<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartPage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cartPagestyle.css">
</head>
<body>
    <div class="cartpage">    
        <nav>
            <div class="logo">
                <h3>Ecommerce</h3> 
            </div>
            <div class="nav-list">
                <a href="./HomePage.html">Home</a>
                <a href="./products.html">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="user_access">
                <div class="login">
                    <a href="#"><span><i class="fa-solid fa-right-to-bracket"></i></span>Login</a>
                </div>  
                <div class="register">
                    <a href="#"><span><i class="fa-solid fa-user-plus"></i></span>Register</a>
                </div>
                <div class="cart">
                    <a href="./cartPage.html"><span><i class="fa-solid fa-cart-shopping"></i>Cart</a>
                    <div >(<span class="cart-count" id="cart-count">0</span>)</div>
                </div>    
            </div>
        </nav>
        <div class="cart" id="cart">
            <div class="heading">
                <p>Cart</p>
            </div>
            <hr>
            <div class="display-items">
                <table class="cart-items" id="cart-items">
                    
                </table>
                <div class="order-summary">
                    <div class="heading">
                        <h4>Order Summary</h4>
                    </div>     <hr>
                    <div class="summary-details">
                        <div class="summary-item">
                            <span>Products (<span id="total-items">0</span>)</span>
                            <span id="product-total">$0</span>
                        </div>
                        <div class="summary-item">
                            <span>Shipping</span>
                            <span id="shipping-cost">$30</span>
                        </div>
                    </div>
                    <div class="summary-total">
                        <span>Total amount</span>
                        <span id="total-amount">$0</span>
                    </div>
                    <button class="checkout-btn">Go to checkout</button>
                </div>
            </div>
        </div>    
    </div>
    <script src="./app.js"></script>
    <script src="./cartPage.js"></script>
    
</body>
</html>
